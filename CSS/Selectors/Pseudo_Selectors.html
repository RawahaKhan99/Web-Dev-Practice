<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psuedo Selector in CSS</title>
    <style>


       /* Pseudo Selector */

        a:visited {
            color: yellow;
            font: 300;

        }

        a:link{
            color: purple
        }

        a:active{
            background-color: aqua;
        }

        a:hover{
            color: red;
        }

        a:first-child {
            font-style: oblique;
        }




    </style>
</head>
<body>

    <a href="https://www.google.com">Go to Google</a>
    <a href="https://www.facebook.com">Go go to Facebook</a>
    
</body>
</html>
