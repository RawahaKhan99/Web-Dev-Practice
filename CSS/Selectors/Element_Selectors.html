<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selector (Type Selector) in CSS</title>
    <style>
        /* Type Selector (Element Selectors):  */
        p {
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div>
        I am a div
    </div>
    
    <div>This is another div</div>
    
    <div>This is the other div. Can you see the difference?</div>
    
    <p>This is a para.</p>

</body>
</html>
