<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector in CSS</title>
    <style>
        /* Class Selector: It is denoted by the symbol '.' */
        .red {
            background-color: brown; /* Only the elements with class red will be modified */
        }
    </style>
</head>
<body>
    <div class="red">
        I am a div
    </div>
    <div class="red">This is another div</div>
    <div class="blue">This is the other div. Can you see the difference?</div>
    <span class="red">This is a span</span>

</body>
</html>
